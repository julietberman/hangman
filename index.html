<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Cabin+Sketch" />
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <title>Juliet's Hangman</title>
</head>
<body>
  <nav>
  <h1>Hangman: beware the gallows...</h1>
  <div class="timer"><p>(insert timer here)</p></div>
  </nav>
  <section>
    <main>
      <div class="scoreBoard">
      </div>
      <div class="textBox">
        <h2></h2>
        <p id="subtext">Hangman, the classic game. Figure out the word or phrase before the man hangs! Can you guess the correct letters wisely and quickly?</p>
        <div class = "input">
          <input type="text" placeholder="enter a word" class="wordInput">
          <input type="button" value="Let's Play!" class="wordChoice"/>
        </div>
      </div>
      <div class="keyboard">
      </div>
    </main>
    <aside>
      <!-- insert image -->
    </aside>
  </section>
</body>
</html>
